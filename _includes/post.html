{% assign post = page %}

<div class="row">

  <div class="col-md-12">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4>{{ post.date | date: '%B %d, %Y' }}</h4>
    <em>Author: {{ post.author }}</em>
    <hr />
    <p class="lead">{{ post.lead }}</p>
    <p>
      {{ post.content }}
    </p>
  </div>

</div>
